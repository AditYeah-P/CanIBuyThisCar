<!DOCTYPE html>
<html>

<head>
    <style>
        .flexbox {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            height: 200px;
            border: 2px solid #333;
            padding: 10px;
        }

        .item {
            background: skyblue;
            padding: 20px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }
    </style>
</head>

<body>

    <div class="flexbox">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>

</body>

</html>
